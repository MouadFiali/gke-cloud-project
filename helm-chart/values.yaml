# Default values for onlineboutique.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates

global:
  imagePullSecrets:
  - name: gitlab-registry-secret
  hpa:
    enabled: false

images:
  repository: us-central1-docker.pkg.dev/google-samples/microservices-demo
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

serviceAccounts:
  # Specifies whether service accounts should be created.
  create: true
  # Annotations to add to the service accounts.
  annotations: {}
  # Annotations to add only for the cartservice app. This allows to follow the least privilege principle where only cartservice needs to connect to external database for example via Workload Identity.
  annotationsOnlyForCartservice: false

networkPolicies:
  # Specifies if the NetworkPolicies are created or not. If true, one fine granular NetworkPolicy per app is created.
  create: false

sidecars:
  # Specifies if the Sidecars are created or not. If true, one fine granular Sidecar per app is created.
  create: false

authorizationPolicies:
  # Specifies if the AuthorizationPolicies are created or not. If true, one fine granular AuthorizationPolicy per app is created.
  create: false

opentelemetryCollector:
  create: false
  name: opentelemetrycollector
  tracing:
    enabled: false
  logging:
    enabled: false

googleCloudOperations:
  profiler: false
  tracing: false
  metrics: false

seccompProfile:
  enable: false
  type: RuntimeDefault

securityContext:
  enable: true

adService:
  create: true
  name: adservice
  image:
    tag: "v0.10.2"
  resources:
    requests:
      cpu: 200m
      memory: 180Mi
    limits:
      cpu: 300m
      memory: 300Mi
  hpa:
    enabled: false
    minReplicas: 2
    maxReplicas: 50
    targetCPUUtilizationPercentage: 70

cartService:
  create: true
  name: cartservice
  image:
    tag: "v0.10.2"
  resources:
    requests:
      cpu: 200m
      memory: 64Mi
    limits:
      cpu: 300m
      memory: 128Mi
  hpa:
    enabled: false
    minReplicas: 2
    maxReplicas: 50
    targetCPUUtilizationPercentage: 55

checkoutService:
  create: true
  name: checkoutservice
  image:
    tag: "v0.10.2"
  resources:
    requests:
      cpu: 100m
      memory: 64Mi
    limits:
      cpu: 200m
      memory: 128Mi
  hpa:
    enabled: false
    minReplicas: 15
    maxReplicas: 100
    targetCPUUtilizationPercentage: 5

currencyService:
  create: true
  name: currencyservice
  image:
    tag: "v0.10.2"
  resources:
    requests:
      cpu: 100m
      memory: 64Mi
    limits:
      cpu: 200m
      memory: 128Mi
  hpa:
    enabled: false
    minReplicas: 5
    maxReplicas: 150
    targetCPUUtilizationPercentage: 50

emailService:
  create: true
  name: emailservice
  image:
    tag: "v0.10.2"
  resources:
    requests:
      cpu: 100m
      memory: 64Mi
    limits:
      cpu: 200m
      memory: 128Mi
  hpa:
    enabled: false
    minReplicas: 2
    maxReplicas: 50
    targetCPUUtilizationPercentage: 70

frontend:
  create: true
  name: frontend
  image:
    tag: "v0.10.2"
  externalService: true
  cymbalBranding: false
  # One of: local, gcp, aws, azure, onprem, alibaba. When not set, defaults to "local" unless running in GKE, otherwise auto-sets to gcp.
  platform: local
  singleSharedSession: false
  virtualService:
    create: false
    hosts:
    - "*"
    gateway:
      name: asm-ingressgateway
      namespace: asm-ingress
      labelKey: asm
      labelValue: ingressgateway
  canary:
    create: false
    progressDeadlineSeconds: 60
    analysis:
      interval: 30s
      threshold: 10
      maxWeight: 25
      stepWeight: 2
      successRate: 99
      metricInterval: 30s
      duration: 500

  resources:
    requests:
      cpu: 100m
      memory: 64Mi
    limits:
      cpu: 200m
      memory: 128Mi
  hpa:
    enabled: false
    minReplicas: 5
    maxReplicas: 125
    targetCPUUtilizationPercentage: 50

loadGenerator:
  create: true
  name: loadgenerator
  checkFrontendInitContainer: true
  resources:
    requests:
      cpu: 300m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

paymentService:
  create: true
  name: paymentservice
  image:
    tag: "v0.10.2"
  resources:
    requests:
      cpu: 100m
      memory: 64Mi
    limits:
      cpu: 200m
      memory: 128Mi
  hpa:
    enabled: false
    minReplicas: 2
    maxReplicas: 50
    targetCPUUtilizationPercentage: 70

productCatalogService:
  create: true
  name: productcatalogservice
  image:
    tag: "v0.10.2"
  # Specifies an extra latency to any request on productcatalogservice, by default no extra latency.
  extraLatency: ""
  resources:
    requests:
      cpu: 100m
      memory: 64Mi
    limits:
      cpu: 200m
      memory: 128Mi
  hpa:
    enabled: false
    minReplicas: 4
    maxReplicas: 60
    targetCPUUtilizationPercentage: 60

recommendationService:
  create: true
  name: recommendationservice
  image:
    tag: "v0.10.2"
  resources:
    requests:
      cpu: 100m
      memory: 220Mi
    limits:
      cpu: 200m
      memory: 450Mi
  hpa:
    enabled: false
    minReplicas: 5
    maxReplicas: 100
    targetCPUUtilizationPercentage: 60

shippingService:
  create: true
  name: shippingservice
  image:
    tag: "v0.10.2"
  resources:
    requests:
      cpu: 100m
      memory: 64Mi
    limits:
      cpu: 200m
      memory: 128Mi
  hpa:
    enabled: false
    minReplicas: 2
    maxReplicas: 50
    targetCPUUtilizationPercentage: 70

cartDatabase:
  # Specifies the type of the cartservice's database, could be either redis or spanner.
  type: redis
  connectionString: "redis-cart:6379"
  inClusterRedis:
    create: true
    name: redis-cart
    # Uses the public redis image from Docker Hub, otherwise will use the images.repository.
    publicRepository: true
  externalRedisTlsOrigination:
    enable: false
    name: exernal-redis-tls-origination
    endpointAddress: ""
    endpointPort: ""
    certificate: ""

# @TODO: This service is not currently available in Helm. 
# https://github.com/GoogleCloudPlatform/microservices-demo/tree/main/kustomize/components/shopping-assistant
shoppingAssistantService:
  create: false
  name: shoppingassistantservice
  image:
    tag: "v0.10.2"
